meta:
  dataset: airport-codes
  findability: unlisted
  owner: AcckiyGerman
  ownerid: a08d3588fbae0355042537595c65819d

inputs:
  -
    kind: datapackage
    url: https://raw.githubusercontent.com/datasets/airport-codes/master/.datahub/datapackage.json
    parameters:
      descriptor:
        name: airport-codes
        title: Airport Codes
        homepage: http://www.ourairports.com/
        version: 0.2.0
        license: PDDL-1.0
        resources:
          -
            name: airport-codes
            path: data/airport-codes.csv
            format: csv
            mediatype: text/csv
            "schema":
              "fields":
                -
                  "name": "id"
                  "type": "integer"
                -
                  "name": "ident"
                  "type": "string"
                -
                  "name": "type"
                  "type": "string"
                -
                  "name": "name"
                  "type": "string"
                -
                  "name": "longitude_deg"
                  "type": "number"
                -
                  "name": "latitude_deg"
                  "type": "number"
                -
                  "name": "elevation_ft"
                  "type": "integer"
                -
                  "name": "continent"
                  "type": "string"
                -
                  "name": "iso_country"
                  "type": "string"
                -
                  "name": "iso_region"
                  "type": "string"
                -
                  "name": "municipality"
                  "type": "string"
                -
                  "name": "scheduled_service"
                  "type": "string"
                -
                  "name": "gps_code"
                  "type": "string"
                -
                  "name": "iata_code"
                  "type": "string"
                -
                  "name": "local_code"
                  "type": "string"
                -
                  "name": "home_link"
                  "type": "string"
                -
                  "name": "wikipedia_link"
                  "type": "string"
                -
                  "name": "keywords"
                  "type": "string"

      resource-mapping:
        airport-codes: http://ourairports.com/data/airports.csv

processing:
  -
    input: airport-codes
    output: airport-codes
    # processors
    dpp:
      -
        run: add_computed_field
        parameters:
          resources: airport-codes
          fields:
            -
              operation: format
              target: coordinates
              with: '{longitude_deg}, {latitude_deg}'
      -
        run: delete_fields
        parameters:
          resources: airport-codes
          fields:
            - id
            - longitude_deg
            - latitude_deg
            - scheduled_service
            - home_link
            - wikipedia_link
            - keywords

schedule: 'every 1d'